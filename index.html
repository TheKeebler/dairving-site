<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dairving.com</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --night-blue: #0a1929;
      --trash-black: #1a1a1a;
      --moonlight: #e8f4f8;
      --accent-orange: #ff6b35;
      --accent-green: #00d9a3;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, var(--night-blue) 0%, var(--trash-black) 100%);
      color: var(--moonlight);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 40%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 217, 163, 0.08) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
    }

    header {
      text-align: center;
      animation: slideDown 0.6s ease-out both;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Righteous', cursive;
      font-size: clamp(2rem, 6vw, 3rem);
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-green));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .tagline {
      margin-top: 8px;
      font-size: 0.95rem;
      opacity: 0.5;
      font-weight: 500;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      animation: fadeUp 0.6s ease-out 0.2s both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 28px 24px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      text-decoration: none;
      color: var(--moonlight);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.25s ease;
      border-radius: 20px;
    }

    .card-raccoon::after {
      background: radial-gradient(circle at top left, rgba(255, 107, 53, 0.1), transparent 60%);
    }

    .card-game::after {
      background: radial-gradient(circle at top left, rgba(0, 217, 163, 0.1), transparent 60%);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
    }

    .card:hover::after {
      opacity: 1;
    }

    .card-raccoon:hover {
      border-color: rgba(255, 107, 53, 0.4);
    }

    .card-game:hover {
      border-color: rgba(0, 217, 163, 0.4);
    }

    .card-emoji {
      font-size: 2.4rem;
      line-height: 1;
    }

    .card-title {
      font-family: 'Righteous', cursive;
      font-size: 1.2rem;
      letter-spacing: 0.2px;
    }

    .card-desc {
      font-size: 0.88rem;
      opacity: 0.55;
      line-height: 1.5;
    }

    .card-arrow {
      margin-top: auto;
      padding-top: 12px;
      font-size: 0.85rem;
      font-weight: 700;
      opacity: 0;
      transform: translateX(-4px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .card-raccoon .card-arrow { color: var(--accent-orange); }
    .card-game .card-arrow    { color: var(--accent-green); }

    .card:hover .card-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    footer {
      font-size: 0.8rem;
      opacity: 0.3;
      animation: fadeUp 0.6s ease-out 0.4s both;
    }

    @media (max-width: 500px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>dairving.com</h1>
      <p class="tagline">a couple of things</p>
    </header>

    <div class="cards">
      <a class="card card-raccoon" href="raccoon.html">
        <div class="card-emoji">ü¶ù</div>
        <div class="card-title">Trash Panda Memes</div>
        <div class="card-desc">Handpicked raccoon memes.</div>
        <div class="card-arrow">Open ‚Üí</div>
      </a>

      <a class="card card-game" href="game.html">
        <div class="card-emoji">üéØ</div>
        <div class="card-title">Real or Fake?</div>
        <div class="card-desc">Can you spot the real cyber headlines from the made-up ones?</div>
        <div class="card-arrow">Play ‚Üí</div>
      </a>
    </div>

    <footer>dairving.com</footer>
  </div>
</body>
</html>
