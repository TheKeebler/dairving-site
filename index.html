<!DOCTYPE html>
<html>
<head>
  <title>Random Raccoon Meme</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      text-align: center;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
    }

    img {
      max-width: 85%;
      border-radius: 16px;
      margin-top: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: opacity 0.3s ease;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #1e293b;
      color: white;
      border: 1px solid #334155;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #334155;
    }
  </style>
</head>
<body>

  <h1>ü¶ù Random Raccoon Meme</h1>
  <p id="title">Loading...</p>
  <img id="meme" src="" />
  <br>
  <button onclick="loadMeme()">New Raccoon</button>

  <script>
    async function loadMeme() {
      try {
        document.getElementById("title").innerText = "Loading...";

        const response = await fetch(
          "https://api.rss2json.com/v1/api.json?rss_url=https://www.reddit.com/r/raccoonmemes/.rss"
        );

        const data = await response.json();

        // Filter posts that actually contain images
        const posts = data.items.filter(item =>
          item.thumbnail && item.thumbnail.startsWith("http")
        );

        if (!posts.length) {
          throw new Error("No raccoons found.");
        }

        const randomPost = posts[Math.floor(Math.random() * posts.length)];

        document.getElementById("meme").src = randomPost.thumbnail;
        document.getElementById("title").innerText = randomPost.title;

      } catch (error) {
        document.getElementById("title").innerText = "Failed to load raccoon. Try again.";
        document.getElementById("meme").src = "";
      }
    }

    loadMeme();
  </script>

</body>
</html>
