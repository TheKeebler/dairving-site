<!DOCTYPE html>
<html>
<head>
  <title>Random Raccoon Meme</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      text-align: center;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
    }

    img {
      max-width: 85%;
      border-radius: 16px;
      margin-top: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      background: #1e293b;
      color: white;
      border: 1px solid #334155;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ü¶ù Random Raccoon Meme</h1>
  <p id="title">Loading...</p>
  <img id="meme" />
  <br>
  <button onclick="loadMeme()">New Raccoon</button>

  <script>
    async function loadMeme() {
      try {
        document.getElementById("title").innerText = "Loading...";

        const response = await fetch(
          "https://www.reddit.com/r/raccoonmemes/top.json?limit=50&t=month",
          { headers: { "Accept": "application/json" } }
        );

        const data = await response.json();

        const posts = data.data.children
          .map(p => p.data)
          .filter(post =>
            post.post_hint === "image" &&
            post.url &&
            !post.url.includes("preview.redd.it")
          );

        if (!posts.length) {
          throw new Error("No usable images found.");
        }

        const randomPost = posts[Math.floor(Math.random() * posts.length)];

        document.getElementById("meme").src = randomPost.url;
        document.getElementById("title").innerText = randomPost.title;

      } catch (error) {
        document.getElementById("title").innerText = "Failed to load raccoon.";
        document.getElementById("meme").src = "";
        console.error(error);
      }
    }

    loadMeme();
  </script>

</body>
</html>
